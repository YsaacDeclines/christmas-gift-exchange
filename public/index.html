<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Gift Exchange</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Christmas Gift Exchange</h1>
        <form id="wishlistForm">
            <input type="text" id="codename" placeholder="Enter your codename" required>
            <textarea id="wishlist" placeholder="Enter your wishlist" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div id="wishlistContainer"></div>
    </div>

    <button id="darkModeToggle" aria-label="Toggle dark mode">
        <span id="darkModeIcon">🌙</span>
        <span id="lightModeIcon" style="display: none;">☀️</span>
    </button>

    <div id="developerInfo">
        <img src="developer.png" alt="Developer" id="developerImage">
        <p>Your Software Engineer</p>
        <p id="developerName"></p>
    </div>
    <div id="modelContainer"></div>
    <script src="script.js"></script>
</body>
</html>
